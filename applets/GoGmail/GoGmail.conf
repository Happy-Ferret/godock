#0.0.3

#[gtk-about]
[Icon]

#F[Icon]
frame_maininfo=

#d Name of the dock it belongs to:
dock name=

#s[Default] Name of the icon as it will appear in its caption in the dock:
name=

#v
sep_display=

#S+[Default] Image filename:
#{Let empty to use the default one.}
icon=

#j+[0;128] Desired icon size for this applet
#{Set to 0 to use the default applet size}
icon size=0;0;

order=

#A
handbook=GoGmail



#[gtk-convert]
[Desklet]

#F[Desklet mode]
frame_desk=

#b Is detached from the dock
initially detached=false

#j+[48;512] Desklet dimensions (width x height):
#{Depending on your WindowManager, you may be able to resize this with ALT + middle-click or ALT + left-click.}
size=96;96;

#l[Normal;Keep above;Keep below;Keep on widget layer;Reserve space] Visibility:
accessibility=0

#b Should be visible on all desktops?
sticky=true


#F[Position;gtk-fullscreen]
frame_pos=

#b Lock position?
#{If locked, the desklet cannot be moved by simply dragging it with the left mouse button. It can still be moved with ALT + left-click.}
locked=false


#i[-2048;2048] Desklet position (x, y):
#{Depending on your WindowManager, you may be able to move this with ALT + left-click.}
x position=42

#i[-2048;2048] ...
y position=0

#I[-180;180] Rotation:
#{You can quickly rotate the desklet with the mouse, by dragging the little buttons on its left and top sides.}
rotation=0


#F[Decorations;gtk-paste]
frame_deco=

#o Choose a decoration theme for this desklet:
#{Choose 'Custom decorations' to define your own decorations below.}
decorations=default

#v
sep_deco=
#S Background image:
#{Image to be displayed below drawings, e.g. a frame. Leave empty for no image.}
bg desklet=
#e[0;1] Background transparency:
bg alpha=1
#S Foreground image:
#{Image to be displayed above the drawings, e.g. a reflection. Leave empty for no image.}
fg desklet=
#e[0;1] Foreground tansparency:
fg alpha=1

#v
sep_offset=

#i[0;256] Left offset:
#{in pixels. Use this to adjust the left position of drawings.}
left offset=0
#i[0;256] Top offset:
#{in pixels. Use this to adjust the top position of drawings.}
top offset=0
#i[0;256] Right offset:
#{in pixels. Use this to adjust the right position of drawings.}
right offset=0
#i[0;256] Bottom offset:
#{in pixels. Use this to adjust the bottom position of drawings.}
bottom offset=0

num desktop=-1

no input=false

depth rotation y=0

depth rotation x=0


#[gtk-preferences]
[Configuration]

#F[E-mail checking;gtk-media-refresh]
frame_theme=

#i[1;120] Delay between refreshes (min)
#{(in minutes)}
UpdateDelay=15

#L+[no;small emblem;large emblem;quickinfo] Show new mails count
#{Do you want an emblem or a quick-info label to be displayed?}
Renderer=large emblem


#F[Mail dialog;gtk-info]
frame_dialog=

#i[1;120] Time displayed (sec)
#{(in seconds)}
DialogTimer=5

#i[1;120] Number of mails displayed
#{(in seconds)}
DialogNbMail=5


#F[Alert on new mail;gtk-info]
frame_alerts=

#b Show dialog
#{Display new messages in a bubble?}
AlertDialogEnabled=true

#v
sep_anim=

#a+ Play animation
#{Which animation should the apply to the icon?}
AlertAnimName=

#i[1;100] Duration of the animation:
AlertAnimDuration=5

#v
sep_sound=

#B- Play a sound
#{Should the applet play a sound with the notification?}
AlertSoundEnabled=false

#u Path to sound file
#{Leave empty to use the default file. Some files are available in ~/.config/cairo-dock/third-party/GoGmail/snd/}
AlertSoundFile=


#[gtk-preferences]
[Actions]

#F[Actions on click;gtk-execute]
frame_actions=

#L+[none;Open mail client;Check now;Show mail dialog] Left click
ActionClickLeft=Open mail client

#L+[none;Open mail client;Check now;Show mail dialog] Middle click
ActionClickMiddle=Show mail dialog


#F[Shortkeys;gtk-execute]
frame_shortcuts=

#k Open mail client
ShortkeyOpen=

#k Check now
ShortkeyCheck=


#F[Mail client;gtk-open]
frame_mailapp=

#l[Open location;Open program;Monitor program] Action:
#{Monitor program will open and control its window , stealing the icon from the taskbar.}
MailClientAction=0

#s Preferred mail application
#{Leave blank to open the default webpage. You can enter a command or different webpage
#example: "thunderbird" or "firefox mail.google.com" or simply "http://mail.google.com"}
MailClientName=

#K[Default] Class of the program:
#{For the Monitor program option only. This will only be useful if your program class isn't detected as expected.}
MailClientClass=


PollingEnabled=true

Debug=false
FeedGmail=https://mail.google.com/mail/feed/atom/
DefaultMonitorName=https://mail.google.com/mail/#inbox
DefaultAlertSoundFile=snd/pop.wav
