#0.0.6
#
#[/usr/share/cairo-dock/icons/icon-icons.svg]
[Icon]

#F[Icon]
frame_maininfo=

#d Name of the dock it belongs to:
dock name=

#s[Default] Name of the icon as it will appear in its caption in the dock:
name=

#v
sep_display=

#S+[Default] Image filename:
#{Let empty to use the default one.}
icon=

#j+[0;128] Desired icon size for this applet
#{Set to 0 to use the default applet size}
icon size=0;0;

order=

#A
handbook=TVPlay

#F[Debug;system-help]
sep_debug=

#b Show debug
Debug=false



#[/usr/share/cairo-dock/icons/icon-desklets.svg]
[Desklet]

#F[Desklet mode]
frame_desk=

#b Is detached from the dock
initially detached=false

#j+[48;512] Desklet dimensions (width x height):
#{Depending on your WindowManager, you may be able to resize this with ALT + middle-click or ALT + left-click.}
size=96;96;

#l[Normal;Keep above;Keep below;Keep on widget layer;Reserve space] Visibility:
accessibility=0

#b Should be visible on all desktops?
sticky=true

#F[Position;view-fullscreen]
frame_pos=

#b Lock position?
#{If locked, the desklet cannot be moved by simply dragging it with the left mouse button. It can still be moved with ALT + left-click.}
locked=false

#i[-2048;2048] Desklet position (x, y):
#{Depending on your WindowManager, you may be able to move this with ALT + left-click.}
x position=42

#i[-2048;2048] ...
y position=0

#I[-180;180] Rotation:
#{You can quickly rotate the desklet with the mouse, by dragging the little buttons on its left and top sides.}
rotation=0

#F[Decorations;edit-paste]
frame_deco=

#o Choose a decoration theme for this desklet:
#{Choose 'Custom decorations' to define your own decorations below.}
decorations=default

#v
sep_deco=

#S Background image:
#{Image to be displayed below drawings, e.g. a frame. Leave empty for no image.}
bg desklet=

#e[0;1] Background transparency:
bg alpha=1

#S Foreground image:
#{Image to be displayed above the drawings, e.g. a reflection. Leave empty for no image.}
fg desklet=

#e[0;1] Foreground tansparency:
fg alpha=1

#v
sep_offset=

#i[0;256] Left offset:
#{in pixels. Use this to adjust the left position of drawings.}
left offset=0

#i[0;256] Top offset:
#{in pixels. Use this to adjust the top position of drawings.}
top offset=0

#i[0;256] Right offset:
#{in pixels. Use this to adjust the right position of drawings.}
right offset=0

#i[0;256] Bottom offset:
#{in pixels. Use this to adjust the bottom position of drawings.}
bottom offset=0

num desktop=-1

no input=false

depth rotation y=0

depth rotation x=0



#[preferences-system]
[Configuration]

#F[Volume;dialog-information]
frame_volume=

#i[1;120] Volume variation on scroll
VolumeDelta=2

#F[Seek;dialog-information]
frame_seek=

#i[1;120] Seek variation
#{in seconds}
SeekDelta=15

#s Preferred renderer:
PreferredRenderer=

#s Preferred server:
PreferredServer=

#F[Alert on track change;preferences-system]
frame_info=

#B Show tooltips?
DialogEnabled=false

#i[1;30] Time length of tooltips:
#{in seconds.}
DialogTimer=5

#v
sep_animation=

#a+ Play animation
#{Which animation should the apply to the icon?}
AnimName=

#i[1;100] Duration of the animation:
AnimDuration=5

#F[GUI]
frame_gui=

#l[Closed;Minimized;Visible] Visibility on start:
WindowVisibility=1



#[preferences-system]
[Actions]

#F[Mouse actions;system-run]
frame_actions=

#L+[none;Mute volume;Play / pause;Stop;Seek backward;Seek forward] Middle click:
ActionClickMiddle=Mute volume

#L+[none;Change volume;Seek in track] Mouse wheel:
ActionMouseWheel=Change volume

#F[Shortkeys;system-run]
frame_shortcuts=

#k Mute volume.
ShortkeyMute=

#k Lower volume.
ShortkeyVolumeDown=

#k Increase volume.
ShortkeyVolumeUp=

#v
sep_shortcuts=

#k Play / Pause.
ShortkeyPlayPause=

#k Stop.
ShortkeyStop=

#k Seek backward.
ShortkeySeekBackward=

#k Seek forward.
ShortkeySeekForward=
