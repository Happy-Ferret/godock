#0.0.4

#[help-about]

[Icon]

#F[Icon]
frame_maininfo=

#d Name of the dock it belongs to:
dock name=

#s[Default] Name of the icon as it will appear in its caption in the dock:
name=

#v
sep_display=

#j+[0;128] Desired icon size for this applet
#{Set to 0 to use the default applet size}
icon size=0;0;

order=

#A
handbook=NetActivity



#[gtk-convert]

[Desklet]

#F[Desklet mode]
frame_desk=

#b Is detached from the dock
initially detached=false

#j+[48;512] Desklet dimensions (width x height):
#{Depending on your WindowManager, you may be able to resize this with ALT + middle-click or ALT + left-click.}
size=96;96;

#l[Normal;Keep above;Keep below;Keep on widget layer;Reserve space] Visibility:
accessibility=0

#b Should be visible on all desktops?
sticky=true


#F[Position;view-fullscreen]
frame_pos=

#b Lock position?
#{If locked, the desklet cannot be moved by simply dragging it with the left mouse button. It can still be moved with ALT + left-click.}
locked=false


#i[-2048;2048] Desklet position (x, y):
#{Depending on your WindowManager, you may be able to move this with ALT + left-click.}
x position=0

#i[-2048;2048] ...
y position=0

#I[-180;180] Rotation:
#{You can quickly rotate the desklet with the mouse, by dragging the little buttons on its left and top sides.}
rotation=0


#F[Decorations;edit-paste]
frame_deco=

#o Choose a decoration theme for this desklet:
#{Choose 'Custom decorations' to define your own decorations below.}
decorations=

#v
sep_deco=
#S Background image:
#{Image to be displayed below drawings, e.g. a frame. Leave empty for no image.}
bg desklet=
#e[0;1] Background transparency:
bg alpha=1
#S Foreground image:
#{Image to be displayed above the drawings, e.g. a reflection. Leave empty for no image.}
fg desklet=
#e[0;1] Foreground tansparency:
fg alpha=1

#v
sep_offset=

#i[0;256] Left offset:
#{in pixels. Use this to adjust the left position of drawings.}
left offset=0
#i[0;256] Top offset:
#{in pixels. Use this to adjust the top position of drawings.}
top offset=0
#i[0;256] Right offset:
#{in pixels. Use this to adjust the right position of drawings.}
right offset=0
#i[0;256] Bottom offset:
#{in pixels. Use this to adjust the bottom position of drawings.}
bottom offset=0

num desktop=-1

no input=false

depth rotation y=0

depth rotation x=0


#[preferences-system]
[Configuration]


#F[Display;dialog-information]
frame_display=

#l[No;On icon;On label] Display text:
DisplayText=2

#l+[Gauge;Graph] Display style:
DisplayValues=0


#X[Gauge;/usr/share/cairo-dock/plug-ins/shared-files/images/icon-gauge.png]
frame_gauge=

#h+[/usr/share/cairo-dock/gauges;gauges;gauges3] Choose one of the available themes:/
GaugeName=Fluid_Reggae


#X[Graph;/usr/share/cairo-dock/plug-ins/shared-files/images/icon-graph.png]
frame_graph=

#l+[Line;Plain;Bar;Circle;Plain Circle] Type of graphic :
GraphType=2


#b Show all values on same graph?
GraphMix=false


#F[Monitored interfaces;preferences-system]
frame_monitor=

#B Enable network interface monitoring?
MonitoringEnabled=true

#i[1;3600] Refresh time:
#{in seconds.}
UpdateDelay=3

#U Interfaces:
#{E.g. eth0, eth1...}
Devices=


#F[Video download;video-x-generic]
frame_videodl=


#B Enable video download?
#{enabled for drag and drop and shortkey.}
VideoDLEnabled=true

#s Download location :
VideoDLPath=

#l[Ask quality;Best found;Best possible] Video quality :
VideoDLQuality=0

#s Formats blacklist :
#{Video formats to remove from quality dialog, separated by comma ";".}
VideoDLBlacklist=


#[go-up]
[Upload]

#F[Info-bubbles;dialog-information]
frame_info=

#B Enable info-bubbles?
DialogEnabled=true

#i[1;60] Duration of the info-bubbles :
#{in seconds.}
DialogDuration=5

#F[Behaviour;system-run]
frame_behav=

#I[0;100] Number of items to keep in the history :
UploadHistory=10

#i[0;1000] Maximum upload rate:
#{in KB/s - 0 means unlimited}
UploadRateLimit=0

#F[Sites;gtk-convert]
frame_site=

#B[-3] Use files hosting site for any kind of files?
FileForAll=false

#L[Custom;Pastebin.com;Paste-ubuntu.com;Pastebin.mozilla.org;Codepad.org] Preferred site for texts hosting :
SiteText=Pastebin.com

#L[Custom;Uppix.com;Imagebin.ca;ImageShack.us;Imgur.com;pix.Toile-Libre.org;Postimage.org] Preferred site for images hosting :
SiteImage=Postimage.org

#L[Custom;VideoBin.org] Preferred site for videos hosting :
SiteVideo=VideoBin.org

#L[Custom;dl.free.fr] Preferred site for files hosting :
SiteFile=dl.free.fr

#v
sep_params=

#b Post text as Anonymous ?
#{Otherwise, your user name will be used when possible.}
PostAnonymous=true



#[preferences-system]
[Actions]


#F[Action on left click;preferences-system]
frame_action_left=

#l[None;Open location;Open program;Monitor program] Action:
#{Monitor program will open and control its window , stealing the icon from the taskbar.}
LeftAction=2

#s Location or program to open:
#{A location can either be a file, a directory or a url.}
LeftCommand=

#K[Default] Class of the program:
#{For the Monitor program option only. This will only be useful if your program class isn't detected as expected.}
LeftClass=


#F[Action on middle click;preferences-system]
frame_action_middle=

#l[None;Open location;Open program] Action:
MiddleAction=2

#s Location or program to open:
#{A location can either be a file, a directory or a url.}
MiddleCommand=


Debug=false
